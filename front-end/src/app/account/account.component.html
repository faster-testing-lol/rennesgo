<div *ngIf="user.profile === undefined">
    username: <input id="username" type="text" (input)="username = $event.target.value" /> 
    password: <input id="password" type="password" (input)="pwd = $event.target.value" />
    <button id="login" (click)="loginOrCreate()">{{createAccount ? 'Create account' : 'Log-in'}}</button>
    create account:  <input id="create" type="checkbox" (change)="createAccount = !createAccount" />
</div>

<div *ngIf="user.profile !== undefined">
    'Hey' <b>{{user.profile.username}}</b>&nbsp;
    <button (click)="logout()">Logout</button>
</div>
